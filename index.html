<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover; /* Copri tutto lo schermo */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
            font-family: 'Arial', Arial, sans-serif; /* Font moderno */
            background-color: #1f1f1f;
            letter-spacing: 1px;
            color: #f3f1e9; /* Colore del testo */
        }

        

        

        .button {
            background-color: #b6589e; /* Colore di sfondo del pulsante */
            color: #fff; /* Colore del testo del pulsante */
            border: none; /* Rimuovi il bordo */
            border-radius: 10px; /* Bordi arrotondati */
            padding: 10px 20px; /* Padding interno del pulsante */
            font-size: 16px; /* Dimensione del font */
            font-family: 'Arial', Arial, sans-serif; /* Font moderno per il pulsante */
            cursor: pointer; /* Cambia il cursore quando si passa sopra */
            transition: background-color 0.3s; /* Transizione per il colore di sfondo */
            text-decoration: none; /* Rimuove la linea tratteggiata */
        }


        .button:hover {
            background-color: #9b4788; /* Colore di sfondo al passaggio del mouse */
        }
        .illuminated-text {
            color: #ffffff; /* Colore del testo */
            text-shadow: 
                1px 1px 3px #000000, /* Ombra scura (nero) */
                0 0 5px #444444, /* Ombra scura (grigio scuro) */
                0 0 10px #444444; /* Ombra scura (grigio scuro) */
            margin: 20px 0; /* Margine sopra e sotto il testo */
            font-size: 24px; /* Dimensione del font */
            letter-spacing: 1px; /* Aumenta la spaziatura tra i caratteri */
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
    <script type="text/javascript">
        // Reindirizza automaticamente alla URL desiderata
        window.onload = function() {
            window.location.href = "snkrs://product/DA1469-001";
        }
    </script>
</head>
<body>
    <h1>Reindirizzamento...</h1>
    
    <p>TDV Snkrs Redirect</p>
    <img src="tdv.png" alt="Immagine TDV">
    <a href="snkrs://product/DA1469-001" class="button">Vai a SNKRS</a>
</body>
</html>
